<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Navbar styles */
        .nav {
            background-color: #1f1f1f;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .nav span {
            font-size: 35px;
            font-weight: bold;
        }
        .nav .links {
            display: flex;
        }
        .nav .links a {
            color: #76c7f2;
            text-decoration: none;
            margin-left: 15px;
            padding: 10px;
            transition: color 0.3s ease;
        }
        .nav .links a:hover {
            color: #bb86fc;
        }

        /* Main Section styles */
        .main {
            text-align: center;
            padding: 230px 20px;
        }
        .main span {
            font-size: 50px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        .main p {
            font-size: 20px;
            color: #b0b0b0;
            margin-bottom: 20px;
        }
        .main button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .main button:hover {
            background-color: #bb86fc;
        }

        /* Footer styles */
        footer {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #333;
        }
        footer p {
            margin: 5px 0;
            color: #e0e0e0;
        }
        footer a {
            text-decoration: none;
            color: #76c7f2;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #bb86fc;
        }
    </style>
</head>
<body>
    <!-- Navbar section -->
    <section class="nav" id="nav">
        <div><span>Voting</span></div>
        <div class="links">
            <div class="link"><a href="#">About</a></div>
            <div class="link"><a href="#">Contact</a></div>
            <div class="link"><a href="#">Profile</a></div>
        </div>
    </section>

    <!-- Main Section -->
    <section class="main" id="main">
        <div class="content" id="content">
            <span>Hey, welcome to Voting Hub!</span>
            <p>Cast your vote, make your voice heard, and shape the future!</p>
            <a href="./signup"><button>Let's Start</button></a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Voting Hub. All rights reserved.</p>
        <p>
            <a href="/privacy-policy.html">Privacy Policy</a> | 
            <a href="/terms-of-service">Terms of Service</a> | 
            <a href="/contact-us">Contact Us</a>
        </p>
    </footer>
</body>
</html>
