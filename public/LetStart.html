<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>role</title>

    <style>
        /* Base Styles */
        body {
            margin: 0;
            background-color: black;
            color: aliceblue;
            font-family: Arial, sans-serif;
        }

        .main {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main .item {
            background-color: rgb(52, 48, 48);
            padding: 120px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            text-align: center;
            font-size: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
        }

        .main .item span {
            font-weight: bold;
            font-size: 50px;
        }

        .main button {
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 18px;
            padding: 15px 40px;
            margin: 20px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .main button:hover {
            background-color: #bb86fc;
        }

        .main p {
            font-size: 16px;
            line-height: 1.6;
            margin: 20px 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .main .item {
                padding: 30px 15px;
                gap: 15px;
            }

            .main .item span {
                font-size: 30px;
            }

            .main button {
                font-size: 16px;
                padding: 12px 30px;
            }

            .main p {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .main {
                padding: 20px 10px;
            }

            .main .item {
                padding: 20px 10px;
            }

            .main .item span {
                font-size: 24px;
            }

            .main button {
                font-size: 14px;
                padding: 10px 20px;
                margin: 10px;
            }

            .main p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <section class="main" id="main">
        <div class="item" id="item">
            <span>Choose Your role</span>
            <div>
                <button>Admin</button>
                <button>Voter</button>
            </div>
            <div>
                <p>If you want to hold voting and create candidates, choose Admin. Or if you want to vote, choose the Voter option.</p>
            </div>
        </div>
    </section>
</body>
</html>
