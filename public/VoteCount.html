<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Count</title>
    <style>
        body {
            background-color: black;
            margin: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .votes {
            background-color: #231d1d;
            color: white;
            padding: 30px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
        }
        .votes h1 {
            font-size: 30px;
            text-align: center;
        }
        .votes table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            font-weight: bold;
            font-size: 18px;
        }
        .votes th, .votes td {
            padding: 8px;
            border: 2px solid #f3f2f2;
            text-align: center;
        }
        .votes button {
            background-color: #007bff;
            padding: 10px 40px;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .votes button:hover {
            background-color: #bb86fc;
        }
        .votes h2 {
            font-size: 18px;
            margin-top: 40px;
            text-align: center;
        }
        .votes p {
            font-size: 16px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .votes h1 {
                font-size: 26px;
            }
            .votes table {
                font-size: 16px;
            }
            .votes button {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .votes h1 {
                font-size: 22px;
            }
            .votes table {
                font-size: 14px;
            }
            .votes button {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <section class="votes" id="votes">
        <h1>Candidates Voting Result</h1>
        <table>
            <thead>
                <tr>
                    <th>Seq.</th>
                    <th>Candidate Name</th>
                    <th>Party</th>
                    <th>No. of Votes</th>
                </tr>
            </thead>
            <tbody id="candidate-data">
                <!-- Candidate data will be dynamically inserted here -->
            </tbody>
        </table>
        <button id="release-results">Release Voting Results</button>
        <div>
            <h2>NOTE</h2>
            <p>(1) is Winner, (2) is 1st Runner-Up, and (3) is 2nd Runner-Up</p>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const accessToken = localStorage.getItem('access-token');

            if (!accessToken) {
                alert('You must log in to access this page.');
                window.location.href = '/login'; // Redirect to login page
                return;
            }

            // Decode JWT Token Function
            function decodeToken(token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    return payload;
                } catch (error) {
                    console.error("Failed to decode token:", error);
                    return null;
                }
            }

            const decodedToken = decodeToken(accessToken);
            if (!decodedToken || !decodedToken.roomId) {
                alert('Invalid token. Please log in again.');
                window.location.href = '/login';
                return;
            }

            const roomId = decodedToken.roomId;
            const releaseResultsButton = document.getElementById('release-results');

            async function checkResultStatus() {
                try {
                    const response = await fetch(`https://voting-app-isya.onrender.com/condidate/room/result-status`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json',
                        },
                    });

                    if (!response.ok) throw new Error('Failed to check result status');
                    const data = await response.json();

                    if (data.resultReleased) {
                        releaseResultsButton.textContent = "Result Released";
                        releaseResultsButton.disabled = true;
                    }
                } catch (error) {
                    console.error('Error checking result status:', error.message);
                }
            }

            async function fetchVoteCounts() {
                try {
                    const response = await fetch(`https://voting-app-isya.onrender.com/condidate/room/votes`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json',
                        },
                    });

                    if (!response.ok) throw new Error('Failed to fetch vote counts');

                    const candidates = await response.json();
                    const candidateTableBody = document.getElementById('candidate-data');
                    candidateTableBody.innerHTML = '';

                    candidates.forEach((candidate, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${candidate.name}</td>
                            <td>${candidate.party}</td>
                            <td>${candidate.voteCount || 0}</td>
                        `;
                        candidateTableBody.appendChild(row);
                    });
                } catch (error) {
                    console.error('Error fetching vote counts:', error.message);
                }
            }

            releaseResultsButton.addEventListener('click', async () => {
                try {
                    const response = await fetch(`https://voting-app-isya.onrender.com/condidate/room/release-results`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json',
                        },
                    });

                    const result = await response.json();
                    if (response.ok) {
                        alert(result.message);
                        releaseResultsButton.textContent = "Result Released";
                        releaseResultsButton.disabled = true;
                    } else {
                        alert(result.error);
                    }
                } catch (error) {
                    console.error('Error releasing results:', error.message);
                }
            });

            await checkResultStatus();
            await fetchVoteCounts();
        });
    </script>

</body>
</html>
