<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: none;
            padding: 50px 20px;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: 50px auto;
        }

        .container.active {
            display: flex;
        }

        .container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .form-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 70%;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
            float: left;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #e0e0e0;
        }

        input:focus {
            border-color: #6200ea;
            outline: none;
            box-shadow: 0 0 5px rgba(98, 0, 234, 0.5);
        }

        button {
            background-color: #6200ea;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3700b3;
        }

        a {
            color: #bb86fc;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        .toggle-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-buttons button {
            margin: 0 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            .container h1 {
                font-size: 28px;
            }

            input {
                font-size: 14px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="toggle-buttons">
        <button onclick="showSection('signup')">Sign Up</button>
        <button onclick="showSection('login')">Log In</button>
    </div>

    <section class="container" id="signup">
        <h1>Sign Up</h1>
        <form class="form-items">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required placeholder="Enter your age">
            </div>
            <div>
                <label for="mobile">Mobile</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required placeholder="Enter your address">
            </div>
            <div>
                <label for="aadharCardNumber">Aadhar Card Number</label>
                <input type="number" id="aadharCardNumber" name="aadharCardNumber" required placeholder="Enter your Aadhar number">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter a secure password">
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <section class="container" id="login">
        <h1>Log In</h1>
        <form class="form-items">
            <div>
                <label for="aadharCardNumberLogin">Aadhar Card Number</label>
                <input type="number" id="aadharCardNumberLogin" name="aadharCardNumberLogin" required placeholder="Enter your Aadhar number">
            </div>
            <div>
                <label for="passwordLogin">Password</label>
                <input type="password" id="passwordLogin" name="passwordLogin" required placeholder="Enter your password">
            </div>
            <button type="submit">Log In</button>
        </form>
    </section>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.container').forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        // Default to showing the Sign Up section
        showSection('signup');
    </script>
</body>
</html>
