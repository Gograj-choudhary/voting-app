<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose an Option</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            margin: 40px auto; /* Adds gap from the top */
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 100px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn.vote {
            background-color: #007bff;
            color: white;
        }

        .btn.result {
            background-color: #007bff;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
            background-color: #bb86fc;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 30px auto; /* Less gap for mobile screens */
            }

            h1 {
                font-size: 24px;
            }

            .btn {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Choose an Option</h1>
        <div class="button-group">
            <button class="btn vote" onclick="window.location.href='/cast-vote'">Cast Vote</button>
            <button class="btn result" onclick="window.location.href='/voting-result'">Voting Result</button>
        </div>
    </div>

</body>
</html>
