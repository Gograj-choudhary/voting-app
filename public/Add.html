<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Candidates</title>
<style>
    body {
        margin: 0;
        background-color: #121212;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
    }
    
    /* Form Section */
    .add {
        padding: 40px 20px;
        background-color: #1e1e1e;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        max-width: 600px;
        width: 90%;
        margin: 50px auto;
    }
    
    .add h1 {
        font-size: 30px;
        margin-bottom: 15px;
    }
    
    .add .form-items {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 80%;
    }
    
    .add label {
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 14px;
        display: block;
        text-align: left;
    }
    
    .add input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #222;
        color: #e0e0e0;
    }
    
    .add input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(98, 0, 234, 0.5);
    }
    
    .add button {
        background-color: #007bff;
        border: none;
        padding: 12px;
        border-radius: 5px;
        font-size: 16px;
        color: white;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
    }
    
    .add button:hover {
        background-color: #bb86fc;
    }

    /* List Section */
    .list {
        background-color: #1e1e1e;
        color: white;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 50px auto;
        max-width: 90%;
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    
    .list h2 {
        font-size: 28px;
        text-align: center;
        margin-bottom: 20px;
    }
    
    .list table {
        width: 100%;
        max-width: 800px;
        margin-top: 20px;
        border-collapse: collapse;
        overflow-x: auto;
        display: block;
    }
    
    .list th, .list td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
    }
    
    .list button {
        background-color: #007bff;
        padding: 12px;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        max-width: 200px;
        margin-top: 15px;
    }
    
    .list button:hover {
        background-color: #bb86fc;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .add, .list {
            width: 95%;
            padding: 30px 15px;
        }
    
        .add h1, .list h2 {
            font-size: 24px;
        }
    
        .add .form-items {
            width: 100%;
        }
    
        .list table {
            font-size: 14px;
            display: block;
            overflow-x: auto;
        }
    
        .list th, .list td {
            padding: 8px;
        }
    }

    @media (max-width: 480px) {
        .add h1, .list h2 {
            font-size: 22px;
        }
    
        .add input {
            font-size: 14px;
            padding: 8px;
        }
    
        .add button, .list button {
            font-size: 14px;
            padding: 10px;
        }
    
        .list th, .list td {
            font-size: 12px;
            padding: 6px;
        }
    }
</style>

</head>
<body>
    <section class="add" id="add">
        <h1>Add Candidate Details</h1>
        <form class="form-items" id="form-items">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter Candidate Name">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required placeholder="Enter Candidate Age">
            </div>
            <div>
                <label for="party">Party</label>
                <input type="text" id="party" name="party" placeholder="Enter Candidate Party Name">
            </div>
            <div>
                <label for="aadharCardNumber">Aadhar Card Number</label>
                <input type="number" id="aadharCardNumber" name="aadharCardNumber" required placeholder="Enter Candidate Aadhar Number">
            </div>
            <button type="submit">Add</button>
        </form>
    </section>

    <section class="list" id="list">
        <h2>List of Added Candidates</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Party</th>
                    <th>Aadhar Card Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="candidate-list"></tbody>
        </table>
        <button id="submit-all" type="button">Submit All</button>
    </section>

    <script>
        // Check for access token on page load
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('access-token');

            if (!token) {
                alert('You must log in to access this page.');
                window.location.href = '/login'; // Redirect to login page
                return;
            }

            // Optional: Verify the token validity (if your backend provides an endpoint for this)
            fetch('http://localhost:3000/auth/verify-token', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                }
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error('Token is invalid or expired.');
                    }
                    return response.json();
                })
                .catch((error) => {
                    alert(`Error: ${error.message}`);
                    window.location.href = '/login'; // Redirect to login page
                });
        });


        const form = document.getElementById('form-items');
        const candidateList = document.getElementById('candidate-list');
        const submitAllButton = document.getElementById('submit-all');
        const candidates = []; // Temporary array to store candidates

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const age = parseInt(document.getElementById('age').value, 10);
            const party = document.getElementById('party').value;
            const aadharCardNumber = document.getElementById('aadharCardNumber').value;

            const candidate = { name, age, party, aadharCardNumber };
            candidates.push(candidate);

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${name}</td>
                <td>${age}</td>
                <td>${party}</td>
                <td>${aadharCardNumber}</td>
                <td><button onclick="deleteCandidate(this, '${name}')">Delete</button></td>
            `;
            candidateList.appendChild(row);

            form.reset();
        });

        function deleteCandidate(button, name) {
            const row = button.parentElement.parentElement;
            candidateList.removeChild(row);

            const index = candidates.findIndex(candidate => candidate.name === name);
            if (index > -1) candidates.splice(index, 1);
        }

        submitAllButton.addEventListener('click', async () => {
            if (candidates.length === 0) {
                alert('No candidates to submit.');
                return;
            }

            try {
                const accessToken = localStorage.getItem('access-token'); // Assumes token is stored in localStorage
                const refreshToken = localStorage.getItem('refresh-token')
                const response = await fetch('http://localhost:3000/condidate/room/candidate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify(candidates)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to submit candidates.');
                }

                alert('Candidates submitted successfully!');
                candidateList.innerHTML = '';
                candidates.length = 0; // Clear the array
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
