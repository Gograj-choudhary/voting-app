<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        
        body {
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        .login {
            padding: 50px 20px;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: 50px auto;
        }

        .login h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .login .form-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 70%;
        }

        .login label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
            float: left;
        }

        .login input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #e0e0e0;
        }

        .login input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(98, 0, 234, 0.5);
        }

        .login button {
            background-color: #007bff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login button:hover {
            background-color: #bb86fc;
        }

        a {
            color: #bb86fc;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="login" id="login">
        <h1>Login</h1>
        <form class="form-items" id="form-items" method="post" action="http://localhost:3000/user/login">
            <div>
                <label for="aadharCardNumber">Aadhar Card Number</label>
                <input type="number" id="aadharCardNumber" name="aadharCardNumber" required placeholder="Enter your Aadhar number">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
            <p><a href="#">Forgot password?</a></p>
        </form>
    </section>

    <script>
    
        const form = document.getElementById('form-items');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
    
            // Collect form data
            const formData = new FormData(form);
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });
    
            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    headers: {
                        'Content-Type': 'application/json', // Ensure JSON format
                    },
                    body: JSON.stringify(jsonData), // Send JSON stringified data
                });
    
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Login failed');
                }
    
                const data = await response.json();
                console.log('Login success:', data);
                alert('Login successful');

                
                const accessToken = data.accessToken; // Assuming the token is in `data.token`
                const refreshToken = data.refreshToken;
                localStorage.setItem('access-token', accessToken); // Save the token to localStorage
                localStorage.setItem('refresh-token', refreshToken);
                console.log('Token saved to localStorage:', accessToken); 
    
                
                let role = data.role; // Extract role from response
                // Redirect based on role
                if (role === 'admin') {
                    window.location.href = '/admin-room';
                } else if (role === 'voter') {
                    window.location.href = '/user.html';
                } else {
                    alert('Role is undefined. Please choose the correct role.');
                }
            } catch (error) {
                console.error('Login error:', error.message);
                alert(`Login failed: ${error.message}`);
            }
        });
    </script>
    
</body>
</html>
